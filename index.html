<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GPT2 Ranker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-5 mx-lg-5">
            <strong>GPT2 Ranker</strong>
        </h2>
        <div class="px-lg-5 pt-0">
            <form class="md-form" style="color: #757575;">
                <textarea name="context" class="form-control md-textarea" rows="10" id="textarea" style="overflow-y: auto"
                    placeholder="Context"></textarea>
                <textarea name="response" class="form-control md-textarea" rows="10" id="textarea2" style="overflow-y: auto"
                placeholder="Write a response here"></textarea>
                <div class="d-flex justify-content-end">
                    <button class="btn aqua-gradient" type="submit">Rank this response!</button>
                </div>
            </form>
            <div>
                Ranking ( 0-1 ):
                <div id="rank">
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
    <script>
        $(document).ready(function() {
            var params = new URLSearchParams(window.location.search);
            $('textarea').val(params.get('text'))
        })
        $('form').on('submit', function (e) {
            e.preventDefault();
            $.post(window.location.href, $(this).serialize(), function (data) {
                console.log(data)
                $('#rank').text(data)
            });
        });
    </script>
</body>
</html>
